      - '/fix\/.+/'
      - '/bugfix\/.+/'
      - '/hotfix\/.+/'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
      - '/topic\/.+/'
      - '/story\/.+/'
  - label: 'maintenance'
    branch:
      - '/chore\/.+/'
      - '/task\/.+/'
