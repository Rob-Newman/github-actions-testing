name: Newman Run

on:
  pull_request:
    branches:
    - master

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
      with:
        collection: postman_collection.json
        reporters: '["emojitrain"]'
        delayRequest: 5000
        envVar: '[{ "key": "baseUrl", "value": "https://fakerapi.it/api/v1/" }]'
